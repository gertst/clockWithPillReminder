<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Reminders Editor">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Reminders Editor</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="img/reminderClock.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="img/reminderClock.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="img/reminderClock.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="img/reminderClock.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-light_blue.min.css" />
    <link rel="stylesheet" href="css/editor.css">

</head>
<body >

<!--moustache template for reminder-->
<script id="templateReminder" type="x-tmpl-mustache">
    <div class="reminder">

        {{#userExists}}
        <div class="mdl-card__user">
            <span class="mdl-chip mdl-chip--contact user">
                <img class="mdl-chip__contact" src="img/users/{{userLower}}.jpg"></img>
                <span class="mdl-chip__text">{{user}}</span>
                <a href="#" class="mdl-chip__action"><i class="material-icons">edit</i></a>
            </span>
        </div>
        {{/userExists}}

        <div class="reminder-card mdl-card mdl-shadow--2dp">

            <div class="mdl-card__label">
                {{label}}
            </div>
            <div class="mdl-card__date">
                {{dateDay}} <span class="part-date">{{formatDate}}</span> {{formatHour}}
            </div>
            <span class="mdl-chip mdl-card__frequency">
                <span class="mdl-chip__text">{{frequency}}</span>
            </span>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" {{disabledTag}}>
                    DISMISS
                </a>
                <div class="mdl-layout-spacer"></div>
                <button class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">edit</i>
                </button>
                <button class="mdl-button mdl-js-button mdl-button--icon icon-space">
                    <i class="material-icons">delete</i>
                </button>
            </div>
        </div>
    </div>
</script>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Reminders Editor</span>
        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
            <a href="#fixed-tab-upcoming" class="mdl-layout__tab is-active">Upcoming</a>
            <a href="#fixed-tab-passed" class="mdl-layout__tab">Passed</a>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Settings</span>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
            <i class="material-icons">close</i>
        </button>
    </div>
    <main class="mdl-layout__content">

        <section class="mdl-layout__tab-panel is-active" id="fixed-tab-upcoming">
            <div class="page-content">
                <!--reminders go here-->
            </div>
        </section>

        <section class="mdl-layout__tab-panel" id="fixed-tab-passed">
            <div class="page-content">
                <!--reminders go here-->
            </div>
        </section>

    </main>
</div>
<script src="http://code.jquery.com/jquery-1.8.0.js"></script>
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="js/mustache.min.js"></script>
<script src="js/editor.js"></script>
<script src="js/reminder.js"></script>
<script>
    editor = new Editor($("body"));
</script>
</body>
</html>
